<h1>Lista de Tarefas</h1>
<a href="{% url 'task_create' %}">+ Nova Tarefa</a>
<hr>
{% for task in tasks %}
  <div>
    <strong>{{ task.title }}</strong> - {{ task.description }}
    {% if task.completed %}âœ…{% endif %}
    <a href="{% url 'task_update' task.id %}">Editar</a> |
    <a href="{% url 'task_delete' task.id %}">Excluir</a>
  </div>
{% empty %}
  <p>Nenhuma tarefa encontrada.</p>
{% endfor %}
